# docker-compose.db.yml
# Descripcion: Docker Compose para entorno de desarrollo local (solo PostgreSQL + Adminer)
# Fecha de creacion: 2026-02-21
# Autor: Crew Zingy Dev
# NOTA: Puertos y nombres distintos al sistema anterior para evitar conflictos

services:
  postgres:
    image: postgres:18-alpine
    container_name: crew-zingy-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: crew_zingy_app
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: crew_zingy_db
    volumes:
      - crew_zingy_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U crew_zingy_app -d crew_zingy_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: crew-zingy-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  crew_zingy_postgres_data:
    driver: local
