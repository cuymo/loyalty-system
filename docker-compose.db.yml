# docker-compose.db.yml
# Descripcion: Docker Compose para entorno de desarrollo local (solo MySQL + Adminer)
# Fecha de creacion: 2026-02-21
# Autor: Crew Zingy Dev
# NOTA: Puertos y nombres distintos al sistema anterior para evitar conflictos

services:
  mysql:
    image: mysql:lts
    container_name: crew-zingy-mysql
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - crew_zingy_mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: crew-zingy-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  crew_zingy_mysql_data:
    driver: local
