# docker-compose.yml
# Stack completo de PRODUCCIÓN — PostgreSQL + App Next.js + Adminer
# Uso: docker compose up -d --build

services:
  postgres:
    image: postgres:18-alpine
    container_name: crew-zingy-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - crew_zingy_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crew-zingy-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3001}:3000"
    environment:
      # Base de datos (apunta al servicio interno 'postgres')
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # Autenticacion
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      CLIENT_JWT_SECRET: ${CLIENT_JWT_SECRET}
      # App URLs
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
      # Typebot
      NEXT_PUBLIC_TYPEBOT_ID: ${NEXT_PUBLIC_TYPEBOT_ID}
      NEXT_PUBLIC_TYPEBOT_API_HOST: ${NEXT_PUBLIC_TYPEBOT_API_HOST}
      # Web Push VAPID
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_SUBJECT: ${VAPID_SUBJECT}
      # Seed inicial del admin (solo primer arranque, puede borrarse después)
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy

  adminer:
    image: adminer:latest
    container_name: crew-zingy-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  crew_zingy_postgres_data:
    driver: local
